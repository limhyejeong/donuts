<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="basic.css">

    <script type="importmap">
        {
            "imports": {
                "three": "./build/three.module.js"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"
        integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="basic.js" defer></script>
</head>

<body>

    <nav>
        <h1>Donuts</h1>

        <!-- <span>About</span> -->
    </nav>

    <div id="webgl-container"></div>

    <div id="song-information" class="">
        <div class="line"><span>============</span> <span> PLAY / RECORD </span> <span>============</span></div>
        <div class="information">
            <div>Track: No track selected</div>
            <div>No: 00/31</div>
            <div>Genre: No track selected</div>
        </div>
        <div class="line">========================================</div>
    </div>


    <div id="trackDetial" class="hide">
        <button type="button" class="backBtn">BACK</button>
        <img src="./img/dp.png" alt="DP">
        <span class="trackName">Song</span>
        <span class="pauseBtn">Pause</span>
    </div>


</body>

</html>
