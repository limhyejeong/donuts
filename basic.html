<html>

<head>

    <script type="importmap">
        {
            "imports": {
                "three": "./build/three.module.js"

    <nav>

    <div id="webgl-container"></div>

    <div id="song-information" class="">
        <div class="line"><span>============</span> <span> PLAY / RECORD </span> <span>============</span></div>

            <div>Track: No track selected</div>

    </div>

        <button type="button" class="backBtn"><img src="./img/play.png" alt="back"> BACK</button>
        <img src="./img/LP.png" alt="LP" class="LPImg">
        <span class="trackName">Song</span>
        <span class="pauseBtn">PAUSE <img src="./img/pause.png" alt="pause"></span>
        <div class="track">

                <img src="./img/img1.jpg" alt="trackImg" class="trackImg">
